version: 4.0.79
steps:
  - prompt: Locate and click "Submit Feedback" link or button.
    commands:
      - command: scroll-until-text
        text: Submit Feedback
        direction: down
      - command: hover-text
        text: Submit Feedback
        description: link or button to submit feedback
        action: click
      - command: hover-text
        text: Submit Feedback
        description: link or button to submit feedback
        action: click
  - prompt: Assert that a feedback form appears.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: assert
        expect: feedback form is visible
  - prompt: Fill in the feedback form and submit.
    commands:
      - command: hover-text
        text: Last Name
        description: last name field
        action: click
      - command: type
        text: Doe
      - command: hover-text
        text: Education
        description: education option
        action: click
      - command: hover-text
        text: Phone
        description: phone field
        action: click
      - command: type
        text: 1234567890
      - command: hover-text
        text: Email
        description: email field
        action: click
      - command: type
        text: johndoe@example.com
      - command: hover-text
        text: Submit
        description: submit button
        action: click
  - prompt: Fill in the feedback form and submit.
    commands:
      - command: hover-text
        text: First Name
        description: first name field
        action: click
      - command: type
        text: John
      - command: hover-text
        text: Submit
        description: submit button
        action: click
  - prompt: >-
      Assert that a feedback submission confirmation is shown.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: Thank you for your message. It has been sent.

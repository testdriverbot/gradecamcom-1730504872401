version: 4.0.79
steps:
  - prompt: Click on "About" link in the header.
    commands:
      - command: hover-text
        text: About
        description: link in the header
        action: click
  - prompt: Assert that the About page loads successfully.
    commands:
      - command: assert
        expect: the text "About Us" is visible on the page
  - prompt: Read through the company information presented.
    commands:
      - command: scroll
        direction: down
  - prompt: >-
      Assert that no errors are present on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: no error messages are visible on the page
